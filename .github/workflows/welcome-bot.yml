name: Issue and PR Welcome Bot

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Welcome New Issues
        if: github.event_name == 'issues'
        uses: actions/github-script@v6
        with:
          script: |
            const issue = context.payload.issue;
            const author = issue.user.login;
            
            const welcomeMessage = `
            ðŸ‘‹ Hello @${author}! Thank you for opening this issue.
            
            ## ðŸ” What happens next?
            
            1. **Our team will review** your issue within 24-48 hours
            2. **We'll add appropriate labels** to categorize the issue
            3. **You'll receive updates** as we work on it
            
            ## ðŸ“‹ Issue Guidelines
            
            To help us resolve this faster, please ensure:
            - [ ] You've provided clear steps to reproduce (for bugs)
            - [ ] You've included relevant system information
            - [ ] You've checked existing issues for duplicates
            
            ## ðŸ†˜ Need Help?
            
            - ðŸ“– Check our [Documentation](https://github.com/Gooichand/blockchain-evidence/tree/main/docs)
            - ðŸ”§ See [Troubleshooting Guide](https://github.com/Gooichand/blockchain-evidence/blob/main/docs/TROUBLESHOOTING.md)
            - ðŸ’¬ Join our [Discussions](https://github.com/Gooichand/blockchain-evidence/discussions)
            
            ## ðŸ·ï¸ Issue Types
            
            - ðŸ› **Bug Report**: Something isn't working as expected
            - âœ¨ **Feature Request**: New functionality or enhancement
            - ðŸ“š **Documentation**: Improvements to docs or guides
            - â“ **Question**: General questions about usage
            
            ---
            
            *This is an automated message. A human will review your issue soon!*
            `;
            
            github.rest.issues.createComment({
              issue_number: issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: welcomeMessage
            });

      - name: Welcome New Pull Requests
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request;
            const author = pr.user.login;
            
            const welcomeMessage = `
            ðŸŽ‰ Thank you @${author} for your contribution to EVID-DGC!
            
            ## ðŸ“‹ PR Checklist
            
            Please ensure your pull request meets these requirements:
            
            ### âœ… Code Quality
            - [ ] Code follows project style guidelines
            - [ ] All tests pass (run \`npm test\`)
            - [ ] No console.log statements in production code
            - [ ] Code is properly commented
            
            ### ðŸ”’ Security
            - [ ] No sensitive data (passwords, keys, tokens) in code
            - [ ] Input validation implemented where needed
            - [ ] Security best practices followed
            
            ### ðŸ“š Documentation
            - [ ] README updated if needed
            - [ ] API documentation updated if applicable
            - [ ] Comments added for complex logic
            
            ### ðŸ§ª Testing
            - [ ] New features have tests
            - [ ] Existing tests still pass
            - [ ] Manual testing completed
            
            ## ðŸ” Review Process
            
            1. **Automated checks** will run (linting, tests, security)
            2. **Code review** by maintainers
            3. **Testing** in staging environment
            4. **Merge** once approved
            
            ## ðŸ“– Resources
            
            - [Contributing Guidelines](https://github.com/Gooichand/blockchain-evidence/blob/main/Contributing.md)
            - [Code of Conduct](https://github.com/Gooichand/blockchain-evidence/blob/main/CODE_OF_CONDUCT.md)
            - [Development Setup](https://github.com/Gooichand/blockchain-evidence/blob/main/docs/LOCAL_DEVELOPMENT.md)
            
            ## ðŸš€ Deployment
            
            Once merged, your changes will be:
            - âœ… Automatically deployed to staging
            - ðŸ§ª Tested in production-like environment
            - ðŸš€ Released in next version
            
            ---
            
            *Thank you for making EVID-DGC better! ðŸ™*
            `;
            
            github.rest.issues.createComment({
              issue_number: pr.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: welcomeMessage
            });

      - name: Add Labels to Issues
        if: github.event_name == 'issues'
        uses: actions/github-script@v6
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body.toLowerCase();
            
            let labels = [];
            
            // Auto-label based on content
            if (title.includes('bug') || body.includes('error') || body.includes('broken')) {
              labels.push('bug');
            }
            
            if (title.includes('feature') || title.includes('enhancement') || body.includes('feature request')) {
              labels.push('enhancement');
            }
            
            if (title.includes('doc') || body.includes('documentation')) {
              labels.push('documentation');
            }
            
            if (title.includes('question') || title.includes('help') || body.includes('how to')) {
              labels.push('question');
            }
            
            if (title.includes('security') || body.includes('vulnerability')) {
              labels.push('security');
            }
            
            // Add priority labels
            if (title.includes('critical') || title.includes('urgent') || body.includes('critical')) {
              labels.push('priority: high');
            }
            
            // Add good first issue label for simple issues
            if (title.includes('typo') || title.includes('readme') || body.includes('simple')) {
              labels.push('good first issue');
            }
            
            if (labels.length > 0) {
              github.rest.issues.addLabels({
                issue_number: issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: labels
              });
            }

      - name: Add Labels to PRs
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request;
            const title = pr.title.toLowerCase();
            const body = pr.body ? pr.body.toLowerCase() : '';
            
            let labels = [];
            
            // Auto-label based on content
            if (title.includes('fix') || title.includes('bug')) {
              labels.push('bug fix');
            }
            
            if (title.includes('feat') || title.includes('add') || title.includes('new')) {
              labels.push('enhancement');
            }
            
            if (title.includes('doc') || title.includes('readme')) {
              labels.push('documentation');
            }
            
            if (title.includes('test') || body.includes('test')) {
              labels.push('tests');
            }
            
            if (title.includes('refactor') || body.includes('refactor')) {
              labels.push('refactoring');
            }
            
            // Add size labels based on files changed
            const filesChanged = pr.changed_files;
            if (filesChanged <= 5) {
              labels.push('size: small');
            } else if (filesChanged <= 15) {
              labels.push('size: medium');
            } else {
              labels.push('size: large');
            }
            
            if (labels.length > 0) {
              github.rest.issues.addLabels({
                issue_number: pr.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: labels
              });
            }